name: Bank

on:
  push:
    branches: [ master ]
    paths:
      - 'bank/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.14
      uses: actions/setup-java@v1
      with:
        java-version: 1.14

    - name: Run tests
      working-directory: ./bank
      run: mvn test