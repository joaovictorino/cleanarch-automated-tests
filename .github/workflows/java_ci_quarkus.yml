name: Java CI with Maven

on:
  push:
    branches: [ master ]
    paths:
      - './bankquarkus'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./bankquarkus

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    
    - name: Build Quarkus
      run: mvn -B package --file pom.xml